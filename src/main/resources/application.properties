spring.h2.console.enabled=true
spring.h2.console.path=/db-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:DEFAULT;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.database-platform = org.hibernate.spatial.dialect.h2geodb.GeoDBDialect
spring.jpa.database=H2
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

# Disable standard Spring Liquibase entry
spring.liquibase.enabled=false

# Tenant Configuration files
tenants.dir=classpath:tenants

# Liquibase
liquibase.change-log=classpath:/db/changelog/changelog-root.xml
liquibase.drop-first=false
liquibase.contexts=
config.liquibase.continue-on-fail=true